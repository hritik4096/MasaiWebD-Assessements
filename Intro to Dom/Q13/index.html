<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="header">Original Heading</h1>
    <div class="container">
        <p>This is paragraph one.</p>
        <p>This is paragraph two.</p>
    </div>
    
    <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="add-item">Add Item</button>
    
    <div class="interactive-section">
        <input type="text" id="color-input" placeholder="Enter color name">
        <button id="change-bg">Change Background</button>
        
        <input type="text" id="text-input" placeholder="Enter new text">
        <button id="update-text">Update Text</button>
        
        <div id="target-div" class="target">This is the target div.</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
