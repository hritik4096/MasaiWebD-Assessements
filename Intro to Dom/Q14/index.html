<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="header">Original Heading</h1>
    <div class="container">
        <p id="message">Original Message</p>
        <button id="textButton">Change Text</button>
        <br><br>
        <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
        <button id="colorButton">Change Background</button>
    </div>
    
    <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="add-item">Add Item</button>
    
    <div class="interactive-section">
        <input type="text" id="color-input" placeholder="Enter color name">
        <button id="change-bg">Change Background</button>
        
        <input type="text" id="text-input" placeholder="Enter new text">
        <button id="update-text">Update Text</button>
        
        <div id="target-div" class="target">This is the target div.</div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Fixed JavaScript code
        const para = document.getElementById('message'); // Corrected id
        const textButton = document.getElementById('textButton'); // Corrected method
        textButton.addEventListener('click', () => { // Corrected method name
            para.textContent = 'New Message'; // Corrected property
        });

        const box = document.getElementById('box');
        const colorButton = document.getElementById('colorButton');
        colorButton.addEventListener('click', () => {
            box.style.backgroundColor = 'blue'; // Fixed typo in 'style'
        });
    </script>
</body>
</html>
