<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <input id="taskInput" type="text" placeholder="Enter task">
        <button id="addTask">Add Task</button>

        <div class="filters">
            <button id="showAll">All Tasks</button>
            <button id="showCompleted">Completed Tasks</button>
            <button id="showIncomplete">Incomplete Tasks</button>
            <button id="sortTasks">Sort A-Z</button>
        </div>

        <ul id="taskList"></ul>

        <div class="counter">
            <p>Total: <span id="totalTasks">0</span></p>
            <p>Completed: <span id="completedTasks">0</span></p>
            <p>Incomplete: <span id="incompleteTasks">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
