<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Multi-User Shopping Cart</h2>

        <div id="loginSection">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="loginBtn">Login</button>
        </div>

        <div id="cartSection" style="display: none;">
            <h3>Welcome, <span id="currentUser"></span></h3>
            <button id="logoutBtn">Logout</button>

            <h3>Add Item</h3>
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="itemPrice" placeholder="Price">
            <input type="number" id="itemQuantity" placeholder="Quantity">
            <button id="addItemBtn">Add to Cart</button>

            <h3>Shopping Cart</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cartTable"></tbody>
            </table>
            <h3>Total Cost: $<span id="totalCost">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
